{% extends 'polls/base.html' %}
{% block content %}


{% if latest_question_list %}
<h2 align="center">
    <ul>
    {% for question in latest_question_list %}
        <p><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></p>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
    </h2>
{% endif %}


{% endblock %}
